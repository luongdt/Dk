apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "sonytv.remote.com.dk"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile files('libs/java-websocket-patch.jar')
    compile files('libs/javax.jmdns_3.4.1-patch2.jar')
  //  compile 'com.google.android.gms:play-services-ads:10.2.6'
  //  compile 'com.connectsdk:connect-sdk-android:1.6.0'
  //  compile project(':connectSDKAndroidCore')
    testCompile 'junit:junit:4.12'
}
